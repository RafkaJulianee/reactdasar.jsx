<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Poppins sebagai font utama */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom scrollbar to be less intrusive */
        .mobile-container::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <!-- Container utama yang menyerupai layar ponsel -->
    <div class="w-full max-w-sm h-[844px] bg-white rounded-[40px] shadow-2xl p-5 flex flex-col overflow-hidden relative">
        <div class="flex-shrink-0">
            <!-- Status Bar (Waktu, Sinyal, Baterai) -->
            <header class="flex justify-between items-center mb-6">
                <span class="font-semibold text-sm">09:41</span>
                <div class="flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071a10 10 0 0114.142 0M1.394 9.343a15 15 0 0121.212 0" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
            </header>

            <!-- User Info dan Notifikasi -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=S" alt="Samantha's profile picture" class="w-10 h-10 rounded-full">
                    <span class="font-semibold">Samantha</span>
                </div>
                <button class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                </button>
            </div>

            <!-- Judul Utama -->
            <h1 class="text-3xl font-bold text-gray-800 mb-4">What's cooking today?</h1>

            <!-- Search Bar -->
            <div class="relative mb-6">
                <input type="text" placeholder="Search here" class="w-full bg-gray-100 rounded-full py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-lime-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
        </div>

        <!-- Konten yang bisa di-scroll -->
        <div class="flex-grow overflow-y-auto -mr-5 pr-5">
            <!-- Kategori Resep -->
            <div class="grid grid-cols-4 gap-3 text-center mb-6">
                <!-- Breakfast -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zM6 12h12M12 6v12"></path></svg>
                    <span class="text-xs font-medium">Breakfast</span>
                </div>
                <!-- Lunch -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="3" x2="12" y2="21"></line><line x1="3" y1="12" x2="21" y2="12"></line></svg>
                    <span class="text-xs font-medium">Lunch</span>
                </div>
                <!-- Dinner -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                     <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18M3 6h18M3 18h18"></path></svg>
                    <span class="text-xs font-medium">Dinner</span>
                </div>
                <!-- Snack -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.3 12.7c-2.4-1.2-2.4-3.2 0-4.4l1.1-1.1c.3-.3.3-.8 0-1.1l-2.2-2.2c-.3-.3-.8-.3-1.1 0l-1.1 1.1c-1.2 1.2-3.2 1.2-4.4 0L12.7 4.7c-.3-.3-.8-.3-1.1 0L9.4 6.9c-.3.3-.3.8 0 1.1l1.1 1.1c1.2 1.2 1.2 3.2 0 4.4L9.4 14.6c-.3.3-.3.8 0 1.1l2.2 2.2c.3.3.8.3 1.1 0l1.1-1.1c1.2-1.2 3.2-1.2 4.4 0l1.1 1.1c.3.3.8.3 1.1 0l2.2-2.2c.3-.3.3-.8 0-1.1l-1.1-1.1zM6 6l-3 3 3 3M18 18l3-3-3-3"></path></svg>
                    <span class="text-xs font-medium">Snack</span>
                </div>
                <!-- Cuisine -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <span class="text-xs font-medium">Cuisine</span>
                </div>
                <!-- Smoothies -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM12 6v6l4 2"></path></svg>
                    <span class="text-xs font-medium">Smoothies</span>
                </div>
                <!-- Dessert -->
                <div class="flex flex-col items-center justify-center bg-gray-100 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path></svg>
                    <span class="text-xs font-medium">Dessert</span>
                </div>
                <!-- More -->
                <div class="flex flex-col items-center justify-center bg-lime-300 rounded-2xl p-2 h-20">
                    <svg class="w-7 h-7 mb-1 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                    <span class="text-xs font-medium text-gray-800">More</span>
                </div>
            </div>

            <!-- Judul "Trending Recipe" -->
            <h2 class="text-xl font-bold text-gray-800 mb-4">Trending Recipe</h2>

            <!-- Kartu Resep -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Kartu 1 -->
                <div class="relative h-48 rounded-2xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1585032226651-759b368d7246?q=80&w=300" alt="Recipe 1: Dumplings" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    <button class="absolute top-3 right-3 bg-white/30 backdrop-blur-sm p-1.5 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg>
                    </button>
                    <div class="absolute bottom-3 left-3 text-white">
                        <h3 class="font-semibold">Meat Dumplings</h3>
                        <p class="text-xs">by Reci Desta</p>
                    </div>
                </div>

                <!-- Kartu 2 -->
                <div class="relative h-48 rounded-2xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?q=80&w=300" alt="Recipe 2: Pasta" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    <div class="absolute bottom-3 left-3 text-white">
                        <h3 class="font-semibold">Spicy Pasta</h3>
                        <p class="text-xs">by Denise Jas</p>
                    </div>
                </div>

                 <!-- Kartu 3 (tambahan) -->
                <div class="relative h-48 rounded-2xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1621996346565-e326b20f545a?q=80&w=300" alt="Recipe 3: Salad" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                     <button class="absolute top-3 right-3 bg-white/30 backdrop-blur-sm p-1.5 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    </button>
                    <div class="absolute bottom-3 left-3 text-white">
                        <h3 class="font-semibold">Healthy Salad</h3>
                        <p class="text-xs">by John Doe</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <nav class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center space-x-6 bg-gray-800 text-white rounded-full px-8 py-3 shadow-lg">
            <button class="text-lime-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
            </button>
            <button class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
            </button>
            <button class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
            </button>
            <button class="text-gray-400 hover:text-white transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
            </button>
        </nav>
    </div>
</body>
</html>
