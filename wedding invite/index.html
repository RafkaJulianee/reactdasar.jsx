<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Makanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }
        .fade-in { animation: fadeIn 0.5s ease-out both; }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 100; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-slate-800">

    <!-- Main Content -->
    <main class="container mx-auto px-5 pt-6 pb-32">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Menu</h1>
                <p class="text-slate-500 text-sm">Cari makanan favoritmu</p>
            </div>
            <div class="w-12 h-12 bg-white rounded-full shadow-md flex items-center justify-center">
                <img src="https://placehold.co/48x48/E2E8F0/475569?text=A" alt="Avatar" class="rounded-full">
            </div>
        </header>

        <!-- Search Bar -->
        <div class="relative mb-6">
            <input type="text" placeholder="Search for anything" class="w-full pl-12 pr-4 py-3 bg-white rounded-full shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-400">
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>

        <!-- Categories -->
        <div class="mb-6">
            <div id="category-filter" class="flex space-x-4 overflow-x-auto no-scrollbar pb-2">
                <!-- Categories will be injected here -->
            </div>
        </div>

        <!-- Promo Banner -->
        <div class="bg-red-700 rounded-2xl p-5 flex items-center justify-between text-white mb-8 shadow-lg shadow-red-500/20">
            <div>
                <h3 class="font-bold text-lg">Dapatkan Gratis!</h3>
                <p class="text-sm opacity-90">Minuman dingin di setiap pesanan burger.</p>
                <button class="mt-3 bg-white text-red-700 font-bold text-xs px-4 py-1.5 rounded-full">Lihat Promo</button>
            </div>
            <!--  -->
            <img src="https://www.freepnglogos.com/uploads/coca-cola-png/coca-cola-bottle-png-images-download-2.png" class="w-12 -mr-2">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c1a8.png" class="w-24 -ml-4 transform -rotate-12">
        </div>

        <!-- Today's Deal -->
        <h2 class="text-xl font-bold text-slate-900 mb-4">Menu Hari Ini</h2>
        <div id="menu-container" class="grid grid-cols-2 gap-x-4 gap-y-6">
            <!-- Menu items will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Bottom Navbar -->
    <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[90%] max-w-sm z-50">
        <div class="bg-white rounded-full shadow-xl flex justify-around items-center p-2.5">
            <a href="#" class="text-red-600"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg></a>
            <a href="#" class="text-slate-400"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></a>
            <button id="cartButton" class="relative text-slate-400">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span>
            </button>
            <a href="#" class="text-slate-400"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></a>
        </div>
    </nav>
    
    <!-- Modals -->
    <!-- Product Detail Modal -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-40 z-[70] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-xl w-full max-w-sm mx-auto slide-up relative">
            <div class="h-56 -mt-16 flex justify-center items-center">
                 <img id="detailImage" src="" alt="Product Image" class="max-h-full max-w-full drop-shadow-2xl">
            </div>
            <button id="closeDetailModal" class="absolute top-4 left-4 bg-white/70 backdrop-blur-sm rounded-full p-2 text-slate-800">&lt;</button>
            <div class="p-6">
                 <div class="flex justify-between items-start">
                    <h3 id="detailName" class="text-2xl font-bold text-slate-900">Nama Produk</h3>
                    <div class="flex items-center space-x-1 bg-amber-100 text-amber-700 px-2 py-1 rounded-full text-sm font-bold">
                        <span>‚≠ê</span><span>4.5</span>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <div id="detailPoints" class="text-red-600 font-semibold">+0 Poin</div>
                    <div id="detailPrice" class="text-2xl font-extrabold text-slate-900">Rp 0</div>
                </div>
                <p id="detailDesc" class="text-slate-500 mt-4 text-sm leading-relaxed">Deskripsi produk yang menarik akan ditampilkan di sini, menjelaskan kelezatan dan bahan-bahan berkualitas.</p>
                <button id="detailAddToCart" class="mt-6 w-full bg-red-600 text-white font-bold py-4 rounded-full hover:bg-red-700 transition duration-300">Tambah ke Keranjang</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-end">
        <div class="bg-white rounded-t-3xl shadow-xl w-full slide-up">
             <div class="p-5 border-b flex justify-between items-center">
                <h3 class="text-xl font-semibold text-slate-800">Keranjang</h3>
                <button id="closeCartModal" class="text-slate-400 hover:text-slate-800 text-3xl">&times;</button>
            </div>
            <div id="cartItems" class="p-5 max-h-[40vh] overflow-y-auto no-scrollbar"></div>
            <div class="p-5 bg-slate-50 rounded-b-3xl space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium text-slate-600">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-red-600">Rp 0</span>
                </div>
                <button id="checkoutButton" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl hover:bg-red-700 transition disabled:opacity-50">Lanjut Bayar</button>
            </div>
        </div>
    </div>
    <!-- Checkout modal remains the same functionally, but can be styled similarly if needed -->
    <div id="toast-container" class="toast-container space-y-2"></div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE & DATA ---
    const CATEGORIES = [
        { name: 'All', icon: 'üçî' },
        { name: 'Burger', icon: 'üçî' },
        { name: 'Pizza', icon: 'üçï' },
        { name: 'Pasta', icon: 'üçù' },
        { name: 'Minuman', icon: 'üçπ' }
    ];
    let menu = [];
    let cart = [];

    // --- DOM ELEMENTS ---
    const menuContainer = document.getElementById('menu-container');
    const categoryFilter = document.getElementById('category-filter');
    const cartButton = document.getElementById('cartButton');
    const closeCartModal = document.getElementById('closeCartModal');
    const cartModal = document.getElementById('cartModal');
    const cartCount = document.getElementById('cartCount');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    const checkoutButton = document.getElementById('checkoutButton');
    const toastContainer = document.getElementById('toast-container');
    // Detail Modal Elements
    const detailModal = document.getElementById('detailModal');
    const closeDetailModal = document.getElementById('closeDetailModal');
    const detailImage = document.getElementById('detailImage');
    const detailName = document.getElementById('detailName');
    const detailPrice = document.getElementById('detailPrice');
    const detailPoints = document.getElementById('detailPoints');
    const detailDesc = document.getElementById('detailDesc');
    const detailAddToCart = document.getElementById('detailAddToCart');


    // --- FUNCTIONS ---
    function initializeApp() {
        // Mock data, in real app this comes from an API
        menu = JSON.parse(localStorage.getItem('menuItems')) || [
            { id: 1, name: 'Buff Burger', price: 35000, image: 'https://assets.stickpng.com/images/580b57fcd9996e24bc43c1a8.png', category: 'Burger', points: 35, desc: 'Burger daging sapi juicy dengan keju leleh, selada, tomat, bawang, dan saus spesial.' },
            { id: 2, name: 'Chicken Burger', price: 30000, image: 'https://assets.stickpng.com/images/580b57fcd9996e24bc43c1a8.png', category: 'Burger', points: 30, desc: 'Burger daging ayam renyah dengan mayones, selada, dan acar timun.' },
            { id: 3, name: 'Pizza Pepperoni', price: 85000, image: 'https://www.pngkey.com/png/full/2-23363_pizza-png-free-download-pepperoni-pizza-transparent.png', category: 'Pizza', points: 85, desc: 'Pizza klasik dengan saus tomat, keju mozzarella, dan irisan pepperoni melimpah.' },
            { id: 4, name: 'Coca Cola', price: 10000, image: 'https://www.freepnglogos.com/uploads/coca-cola-png/coca-cola-bottle-png-images-download-2.png', category: 'Minuman', points: 10, desc: 'Minuman bersoda yang menyegarkan.' }
        ];
        cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        renderCategories();
        renderMenu();
        updateUI();
        
        // This part is for communication with admin panel
        // setInterval(checkNotifications, 3000); 
    }

    function renderCategories() {
        categoryFilter.innerHTML = '';
        CATEGORIES.forEach((cat, index) => {
            const isActive = index === 0;
            const catEl = document.createElement('button');
            catEl.className = `flex flex-col items-center space-y-2 flex-shrink-0 w-20`;
            catEl.innerHTML = `
                <div class="w-16 h-16 rounded-2xl flex items-center justify-center ${isActive ? 'bg-red-600 text-white' : 'bg-white'} text-2xl shadow-sm">${cat.icon}</div>
                <span class="text-sm font-medium ${isActive ? 'text-red-600' : 'text-slate-600'}">${cat.name}</span>
            `;
            categoryFilter.appendChild(catEl);
        });
    }

    function renderMenu(category = 'All') {
        menuContainer.innerHTML = '';
        const filteredMenu = category === 'All' ? menu : menu.filter(item => item.category === category);

        filteredMenu.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.className = 'bg-white p-3 rounded-2xl shadow-md fade-in';
            menuItem.setAttribute('data-id', item.id);
            menuItem.innerHTML = `
                <div class="h-28 flex items-center justify-center mb-2">
                    <img src="${item.image}" alt="${item.name}" class="max-h-full max-w-full drop-shadow-lg">
                </div>
                <h3 class="font-semibold text-sm text-slate-800 truncate">${item.name}</h3>
                <div class="flex justify-between items-center mt-2">
                    <p class="font-bold text-slate-900">Rp${(item.price/1000)}k</p>
                    <button data-id="${item.id}" class="add-to-cart-btn bg-red-600 text-white w-8 h-8 rounded-full font-bold text-lg flex items-center justify-center">+</button>
                </div>
            `;
            menuContainer.appendChild(menuItem);
        });
    }

    function updateUI() {
        cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }
    
    function renderCart() {
        cartItemsEl.innerHTML = '';
        if (cart.length === 0) {
            cartItemsEl.innerHTML = '<p class="text-slate-500 text-center py-8">Keranjangmu kosong.</p>';
            cartTotalEl.textContent = 'Rp 0';
            checkoutButton.disabled = true;
            return;
        }

        let total = 0;
        cart.forEach(cartItem => {
            const menuItem = menu.find(m => m.id === cartItem.id);
            total += menuItem.price * cartItem.quantity;
            const itemEl = document.createElement('div');
            itemEl.className = 'flex justify-between items-center py-3 border-b';
            itemEl.innerHTML = `
                <div class="flex items-center space-x-3">
                    <img src="${menuItem.image}" class="w-12 h-12 object-contain bg-slate-100 rounded-lg p-1">
                    <div>
                        <p class="font-semibold">${menuItem.name}</p>
                        <p class="text-sm text-slate-500">Rp ${menuItem.price.toLocaleString('id-ID')}</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button data-id="${menuItem.id}" class="decrease-qty-btn bg-slate-200 text-slate-700 w-7 h-7 rounded-full font-bold">-</button>
                    <span>${cartItem.quantity}</span>
                    <button data-id="${menuItem.id}" class="increase-qty-btn bg-red-600 text-white w-7 h-7 rounded-full font-bold">+</button>
                </div>
            `;
            cartItemsEl.appendChild(itemEl);
        });

        cartTotalEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        checkoutButton.disabled = false;
    }
    
    function openDetailModal(itemId) {
        const item = menu.find(m => m.id === itemId);
        if (!item) return;
        
        detailImage.src = item.image;
        detailName.textContent = item.name;
        detailPrice.textContent = `Rp ${item.price.toLocaleString('id-ID')}`;
        detailPoints.textContent = `+${item.points} Poin`;
        detailDesc.textContent = item.desc;
        detailAddToCart.setAttribute('data-id', item.id);
        
        detailModal.classList.remove('hidden');
    }

    function addToCart(itemId, fromModal = false) {
        const existingItem = cart.find(item => item.id === itemId);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ id: itemId, quantity: 1 });
        }
        updateUI();
        showToast('Berhasil ditambahkan!', 'success');
        if (fromModal) {
            detailModal.classList.add('hidden');
            cartModal.classList.remove('hidden');
        }
    }

    function changeQuantity(itemId, change) {
        const cartItem = cart.find(item => item.id === itemId);
        if (cartItem) {
            cartItem.quantity += change;
            if (cartItem.quantity <= 0) {
                cart = cart.filter(item => item.id !== itemId);
            }
        }
        updateUI();
    }
    
    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        const colors = { success: 'bg-emerald-500', error: 'bg-red-500', info: 'bg-sky-500' };
        toast.className = `p-4 rounded-xl shadow-lg text-white font-semibold ${colors[type]} fade-in`;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
    
    // --- EVENT LISTENERS ---
    menuContainer.addEventListener('click', (e) => {
        const addToCartBtn = e.target.closest('.add-to-cart-btn');
        if (addToCartBtn) {
            const itemId = parseInt(addToCartBtn.dataset.id);
            addToCart(itemId);
            return;
        }

        const card = e.target.closest('.bg-white');
        if (card && card.dataset.id) {
            const itemId = parseInt(card.dataset.id);
            openDetailModal(itemId);
        }
    });

    cartItemsEl.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;
        const itemId = parseInt(button.dataset.id);
        if (button.classList.contains('increase-qty-btn')) changeQuantity(itemId, 1);
        if (button.classList.contains('decrease-qty-btn')) changeQuantity(itemId, -1);
    });

    categoryFilter.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;
        
        // Update active state
        document.querySelectorAll('#category-filter button div').forEach(div => div.classList.remove('bg-red-600', 'text-white'));
        document.querySelectorAll('#category-filter button span').forEach(span => span.classList.remove('text-red-600'));
        button.querySelector('div').classList.add('bg-red-600', 'text-white');
        button.querySelector('span').classList.add('text-red-600');
        
        const categoryName = button.querySelector('span').textContent;
        renderMenu(categoryName);
    });
    
    cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
    closeCartModal.addEventListener('click', () => cartModal.classList.add('hidden'));

    closeDetailModal.addEventListener('click', () => detailModal.classList.add('hidden'));
    detailAddToCart.addEventListener('click', (e) => {
        const itemId = parseInt(e.target.dataset.id);
        addToCart(itemId, true);
    });

    initializeApp();
});
</script>
</body>
</html>
